<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cytra YouTube Downloader üòà</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; text-align: center; }
    input, select, button { padding: 10px; margin: 10px; border-radius: 8px; }
    button { background: #ff4747; border: none; cursor: pointer; color: white; font-weight: bold; }
    button:hover { background: #ff6a6a; }
  </style>
</head>
<body>
  <h1>üé∂ Cytra‚Äôs Y2Mate Alternative üòà</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL" size="50">
  <select id="format">
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
  </select>
  <button onclick="download()">Download</button>
  <p id="status"></p>

  <script>
    async function download() {
      const url = document.getElementById("url").value;
      const format = document.getElementById("format").value;
      document.getElementById("status").innerText = "Fetching download link...";

      try {
        const res = await fetch(`http://localhost:5000/download?url=${encodeURIComponent(url)}&format=${format}`);
        const data = await res.json();
        if (data.downloadUrl) {
          document.getElementById("status").innerHTML = `<a href="${data.downloadUrl}" target="_blank">‚¨áÔ∏è Click to Download</a>`;
        } else {
          document.getElementById("status").innerText = "‚ùå Failed to get link";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
