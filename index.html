<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 Cytra Global Music (YouTube)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body { margin:0; font-family:'Orbitron',sans-serif; background:#111; color:#fff; display:flex; height:100vh; }
    .sidebar { width:220px; background:#1c1c1c; padding:20px; box-shadow:2px 0 10px rgba(0,0,0,0.5); display:flex; flex-direction:column; transition:width 0.3s ease; }
    .sidebar.collapsed { width:60px; overflow:hidden; }
    .sidebar h2 { color:#ff4081; margin-bottom:20px; white-space:nowrap; }
    .sidebar button { background:none; border:none; color:#fff; font-size:16px; margin-bottom:15px; text-align:left; cursor:pointer; transition:color 0.3s; white-space:nowrap; }
    .sidebar button:hover { color:#ff4081; }
    .toggle-btn { background:none; border:none; color:#ff4081; font-size:24px; margin-bottom:20px; cursor:pointer; align-self:flex-end; }
    .main { flex:1; padding:20px; overflow-y:auto; }
    h1 { color:#ff4081; margin-bottom:20px; text-shadow:0 0 10px rgba(255,64,129,0.7); }
    #search-box { width:90%; max-width:500px; padding:10px; border-radius:8px; border:none; outline:none; margin-bottom:20px; }
    .track { background:#222; padding:20px; margin:15px auto; border-radius:8px; max-width:700px; box-shadow:0 0 10px rgba(255,64,129,0.4); transition:transform 0.3s; }
    .track:hover { transform:scale(1.03); box-shadow:0 0 20px rgba(255,64,129,0.7); }
    iframe { width:100%; border:none; border-radius:8px; }
    .playlist-btn { background:#ff4081; color:#fff; padding:8px 15px; margin-top:10px; display:inline-block; text-decoration:none; border-radius:5px; cursor:pointer; transition:background 0.3s; }
    .playlist-btn:hover { background:#ff77a9; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleMenu()">☰</button>
    <h2>🎶 Menu</h2>
    <button onclick="showTab('trending')">🔥 Trending</button>
    <button onclick="showTab('search')">🔍 Search</button>
    <button onclick="showTab('playlist')">📂 Playlist</button>
    <button onclick="showTab('genres')">🎼 Genres</button>
    <button onclick="showTab('kenya')">🇰🇪 Kenya Top 50</button>
    <button onclick="showTab('dancehall')">💃 Dancehall</button>
    <button onclick="showTab('afrobeat')">🥁 Afrobeat</button>
    <button onclick="showTab('amapiano')">🎹 Amapiano</button>
    <button onclick="showTab('arbantone')">🎶 Arbantone</button>
  </div>

  <div class="main">
    <h1 id="tab-title">🔥 Trending</h1>
    <input type="text" id="search-box" placeholder="Search songs..." style="display:none;">
    <div id="genre-container" style="display:none;"></div>
    <div id="results"></div>
  </div>

  <script>
    let playlist = JSON.parse(localStorage.getItem('playlist')||"[]");
    const results = document.getElementById('results');
    const genreContainer = document.getElementById('genre-container');
    const searchBox = document.getElementById('search-box');
    const tabTitle = document.getElementById('tab-title');
    const GENRES = ["Pop","Hip-Hop","EDM","Jazz","Reggae","Afrobeat","Classical","Rock","Trap","Dancehall"];

    function toggleMenu(){
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function loadTrending(){
      tabTitle.innerText = "🔥 Trending (YouTube)";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Top%20music%20hits" height="400"></iframe>
        </div>`;
    }

    function search(query){
      results.innerHTML = `
        <div class="track">
          <h3>Results for "${query}"</h3>
          <iframe src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}" height="400"></iframe>
          <button class="playlist-btn" onclick="addToPlaylist('${query}')">Add Search to Playlist</button>
        </div>`;
    }

    function showPlaylist(){
      results.innerHTML = "<h2>Your Playlist</h2>";
      if(!playlist.length){
        results.innerHTML += "<p>No songs yet.</p>";
        return;
      }
      playlist.forEach(item=>{
        results.innerHTML+=`
          <div class="track">
            <h3>${item}</h3>
            <iframe src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(item)}" height="300"></iframe>
          </div>`;
      });
    }

    function addToPlaylist(query){
      playlist.push(query);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      alert(`"${query}" added to playlist`);
    }

    function showGenres(){
      genreContainer.innerHTML = GENRES.map(g=>`<button class="playlist-btn" onclick="loadGenre('${g}')">${g}</button>`).join(' ');
      genreContainer.style.display = 'block';
      results.innerHTML = "<p>Select a genre above</p>";
    }

    function loadGenre(genre){
      tabTitle.innerText = `🎼 ${genre}`;
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(genre+' music')}" height="400"></iframe>
        </div>`;
    }

    function showKenyaTop50(){
      tabTitle.innerText = "🇰🇪 Kenya Top 50";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Kenya%20Top%2050%20songs" height="400"></iframe>
        </div>`;
    }

    function showDancehall(){
      tabTitle.innerText = "💃 Dancehall";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Dancehall%20music" height="400"></iframe>
        </div>`;
    }

    function showAfrobeat(){
      tabTitle.innerText = "🥁 Afrobeat";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Afrobeat%20music" height="400"></iframe>
        </div>`;
    }

    function showAmapiano(){
      tabTitle.innerText = "🎹 Amapiano";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Amapiano%20music" height="400"></iframe>
        </div>`;
    }

    function showArbantone(){
      tabTitle.innerText = "🎶 Arbantone";
      results.innerHTML = `
        <div class="track">
          <iframe src="https://www.youtube.com/embed?listType=search&list=Arbantone%20music" height="400"></iframe>
        </div>`;
    }

    function showTab(tab){
      genreContainer.style.display='none';
      searchBox.style.display='none';
      if(tab==='trending'){ loadTrending(); }
      else if(tab==='search'){ tabTitle.innerText="🔍 Search"; searchBox.style.display="block"; results.innerHTML="<p>Type to search...</p>"; }
      else if(tab==='playlist'){ tabTitle.innerText="📂 Playlist"; showPlaylist(); }
      else if(tab==='genres'){ tabTitle.innerText="🎼 Genres"; showGenres(); }
      else if(tab==='kenya'){ showKenyaTop50(); }
      else if(tab==='dancehall'){ showDancehall(); }
      else if(tab==='afrobeat'){ showAfrobeat(); }
      else if(tab==='amapiano'){ showAmapiano(); }
      else if(tab==='arbantone'){ showArbantone(); }
    }

    searchBox.addEventListener('keyup',e=>{
      if(e.target.value.trim().length>2) search(e.target.value.trim());
    });

    loadTrending();
  </script>
</body>
</html>
